<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Man, forms!</title>
</head>

<body style="
color: white;
" class="bg-dark">

    <header class="text-bg-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ManForm</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Registration</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-success me-2" type="button">Login</button>
                        <button class="btn btn-outline-secondary" type="button">Register</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-1 text-bg-dark">
        <h1 id="title" class="text-center">Register ManForm Account</h1>
        <p id="description" class="text-center">Get access to members-only discounts and more!</p>
        <div class="d-flex justify-content-center p-3">
            <form id="survey-form" action="#">
                <div class="mb-3">
                    <label for="name" id="name-label" class="form-label">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Manish Sahu" required>
                </div>
                <div class="mb-3">
                    <label for="email" id="email-label" class="form-label">E-mail</label>
                    <input class="form-control" id="email" type="email" placeholder="example@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="age" id="age-label" class="form-label">Age</label>
                    <input class="form-control" id="age" min="18" max="120" type="number" placeholder="19">
                </div>
                <label for="dropdown" id="dropdown-label" class="form-label">First question</label>
                <select id="dropdown" class="form-control">
                    <option>Cheese </option>
                    <option>chicken </option>
                    <option>Veggie </option>
                </select>
                <div class="form-check">
                    <input class="form-check-input" name="newsletter-subscription" id="subscribe" type="radio"
                        value="true">
                    <label class="form-check-label" for="subscribe">I want to receive emails on topics selected
                        below</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="newsletter-subscription" id="dont-subscribe" type="radio"
                        value="false">
                    <label class="form-check-label" for="dont-subscribe">I don't want to receive emails</label>
                </div>
                <span class="form-text text-bg-dark">Send me emails about:</span>
                <div class="form-check">
                    <input type="checkbox" name="email-topics" id="dishes" class="form-check-input" value="dishes">
                    <label class="form-check-label" for="dishes">new dishes</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="email-topics" id="discounts" class="form-check-input"
                        value="discounts">
                    <label class="form-check-label" for="discounts">discounts and promotions</label>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Ans 2nd question</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <div class="mb-3">
                    <label for="number" id="number-label" class="form-label">Enter a random number from 1 to 10</label>
                    <input class="form-control" id="number" min="1" max="10" type="number" placeholder="19" required>
                </div>
                <div class="d-flex justify-content-center btn-group" role="group">
                    <button type="submit" id="submit" class="btn btn-outline-primary">Submit</button>
                    <button type="reset" id="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
